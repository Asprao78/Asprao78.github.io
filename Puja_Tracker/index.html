    <style>
        body {
            font-family: Garamond;
            background-color: orange;
        }

        h1 {
            text-align: center;
            color: white;
            font-size: 50px;

        }

        .accordion {
            background-color: #eee;
            color: black;
            font-weight: bold;
            cursor: pointer;
            padding: 18px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 25px;
            transition: 0.4s;
            font-family: Garamond;
        }

        .active,
        .accordion:hover {
            background-color: #ccc;
        }

        .accordion:after {
            content: '\002B';
            color: black;
            font-weight: bold;
            float: right;
            margin-left: 5px;
        }

        .active:after {
            content: "\2212";
        }

        .panel {
            padding: 0 18px;
            background-color: white;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.2s ease-out;
        }
        
        img{
            display: block;
            margin-left: auto;
            margin-right: auto;
            
        }
        hr{
            color: black;            
            border: medium solid;
            
        }
    </style>
    <link rel="icon" type="image/x-icon" href="favicon_io/favicon.ico">

    <br>
    <script>
        var acc = document.getElementsByClassName("accordion");
        var i;

        for (i = 0; i < acc.length; i++) {
            acc[i].addEventListener("click", function () {
                this.classList.toggle("active");
                var panel = this.nextElementSibling;
                if (panel.style.maxHeight) {
                    panel.style.maxHeight = null;
                } else {
                    panel.style.maxHeight = panel.scrollHeight + "px";
                }
            });
        }

        
    </script>
